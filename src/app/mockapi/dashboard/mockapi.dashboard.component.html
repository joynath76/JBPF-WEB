<div *ngIf="mockApis$ | async as mockApis" style="width: 100%; height: 100vh; display: flex;justify-content: center; align-items: center;">
    <div style="display: flex; gap: 20px; flex-wrap: wrap;justify-content: center; align-items: center;">
        <p-card [ngStyle]="{'width': '200px', 'position': 'relative'}" [ngClass]="mockApi.requestMethod" *ngFor="let mockApi of mockApis" >
            <ng-template pTemplate="header">
                <div style="display: flex; padding: 20px 20px 0px 20px; align-items: center;">
                    <div style="flex: 1; font-weight: bold; font-size: 25px;">
                        {{mockApi.requestMethod}}
                    </div>
                    <i class="pi pi-link" style="cursor: pointer;"></i>
                </div>
            </ng-template>
            {{mockApi.requestURL}}
            <div class="crud-layer">
                <i class="pi pi-eye" (click)="onView(mockApi)"></i>
                <i class="pi pi-pencil" (click)="onEdit(mockApi)"></i>
                <i class="pi pi-trash"></i>
            </div>
        </p-card>
        <p-card [ngStyle]="{'width': '200px'}" >
            <i (click)="onCreate()" class="pi pi-plus-circle" style="display: flex;align-items: center;justify-content: center;padding: 17px;font-size: 40px;cursor: pointer;"></i>
        </p-card>
    </div>
    
    <p-dialog [(visible)]="!mockApis.length"
        [closeOnEscape]="false" [resizable]="false" 
        [closable]="false" [draggable]="false" 
        appendTo="body" [modal]="true"
        [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" >
        <div class="p-inputgroup">
            <input type="text" autofocus pInputText placeholder="Api Collection..." [(ngModel)]="collection">         
            <button type="button" pButton pRipple label="Proceed" (click)="fetchCollectionData()"></button>
        </div>
    </p-dialog>
</div>
